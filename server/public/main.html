<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>

<body>
    <main>
        <div class="chatBodyContainer">
            <div class="chatBodyInner">
                <div class="sideInfoChat">
                    <div class="divRooms">
                        <strong style="color: blue;">ACTIVE ROOMS:</strong>
                        <p class="roomList"></p>
                    </div>
                    <div class="divUser">
                        <strong style="color: green;">USERS:</strong>
                        <p class="userList"></p>
                    </div>
                </div>
                <div class="mainChat">
                    <div class="leaveChatRoom">
                        <button id="btnLeaveChat">Leave</button>
                    </div>
                    <ul class="chatContainer"></ul>
                    <span class="activity"></span>
                    <form class="form-2">
                        <input type="text" id="msgContainer" placeholder="Your message" required>
                        <button id="btnSend" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/app.js"></script>
</html>
